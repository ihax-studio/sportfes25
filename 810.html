<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Yaju Rhythm Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%; margin: 0; padding: 0;
      background: #111;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      touch-action: manipulation;
    }
    .game-area {
      width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center;
    }
    .lanes {
      display: flex;
      flex-direction: row;
      gap: 2vw;
      width: 90vw; max-width: 550px; min-width: 260px;
      height: 96vh;
      position: relative;
      align-items: flex-end;
      justify-content: center;
    }
    .lane {
      flex: 1 1 0; height: 96vh; position: relative; min-width: 30px;
      display: flex; flex-direction: column-reverse;
      align-items: center;
      justify-content: flex-end;
      overflow: visible;
    }
    .note {
      width: 90%; max-width: 60px; aspect-ratio: 1/1;
      background: #ffe066; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      position: absolute;
      left: 5%; /* center in lane */
      user-select: none; box-shadow: 0 2px 12px #0008;
      transition: box-shadow 0.1s;
      z-index: 3;
      animation: note-fall linear;
      cursor: pointer;
    }
    .note img {
      width: 100%; height: 100%;
      object-fit: contain;
      pointer-events: none;
    }
    /* 一番下の判定帯 */
    .hit-bar {
      width: 100%; height: 45px;
      background: #33ff5a18;
      position: absolute;
      bottom: 0; left: 0;
      z-index: 2;
      border-radius: 0 0 2em 2em;
      pointer-events: none;
    }
    /* 端末で小さくしても見える調整 */
    @media (max-width: 700px) {
      .lanes { width: 98vw; max-width: none; }
      .note { max-width: 40px; }
      .hit-bar { height: 32px; }
    }
    @keyframes note-fall {
      from { transform: translateY(-94vh);}
      to { transform: translateY(0);}
    }
    .score {
      position: fixed; left: 16px; top: 10px;
      font-size: 1.3em; color: #fffd; z-index: 10;
      font-weight: bold; letter-spacing: 1px;
      text-shadow: 0 1px 6px #000;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="game-area">
    <div class="score" id="score">Score: 0</div>
    <div class="lanes" id="lanes">
      <!-- 5 lanes will be generated by JS -->
    </div>
  </div>
  <script>
    // 画像（↓差し替えたい場合はsrcを書き換え）
    const yajuImg = 'yaju.png';
    const noteSpeed = 2300; // ノーツが一番下まで落ちる時間(ms)
    const genInterval = 700; // ノーツ生成間隔(ms)
    const laneCount = 5;
    const hitBarHeight = 45; // px
    let score = 0;

    // レーン作成
    const lanesElem = document.getElementById('lanes');
    const laneElems = [];
    for (let i = 0; i < laneCount; i++) {
      const lane = document.createElement('div');
      lane.className = 'lane';
      const bar = document.createElement('div');
      bar.className = 'hit-bar';
      lane.appendChild(bar);
      lanesElem.appendChild(lane);
      laneElems.push(lane);
    }

    // ノーツ管理
    let notes = [];
    let intervalID = null;

    // ノーツ生成
    function spawnNote() {
      const laneIdx = Math.floor(Math.random() * laneCount);
      const note = document.createElement('div');
      note.className = 'note';
      note.style.top = 'auto'; // 絶対座標で降らせる
      note.style.animationDuration = noteSpeed + 'ms';
      // ノーツ画像
      const img = document.createElement('img');
      img.src = yajuImg;
      note.appendChild(img);

      // レーンへ配置
      laneElems[laneIdx].appendChild(note);

      // 判定ロジック
      let hit = false;
      note.onclick = () => {
        const rect = note.getBoundingClientRect();
        const laneRect = laneElems[laneIdx].getBoundingClientRect();
        // 判定帯にいるか
        if (rect.bottom > laneRect.bottom - hitBarHeight - 10 && rect.bottom < laneRect.bottom + 8) {
          if (!hit) {
            hit = true;
            score++;
            document.getElementById('score').textContent = "Score: " + score;
            note.style.opacity = 0;
            note.style.pointerEvents = 'none';
            setTimeout(() => note.remove(), 300);
          }
        }
      };

      // 時間経過で消去
      setTimeout(() => {
        if (!hit) note.remove();
      }, noteSpeed + 200);

      // アニメーション終了後に位置調整
      setTimeout(() => {
        note.style.transition = "transform .2s";
        note.style.transform = "scale(0.92)";
      }, noteSpeed);

      notes.push({note, laneIdx, hit});
    }

    // ノーツ連続生成
    function startGame() {
      intervalID = setInterval(spawnNote, genInterval);
    }
    // ゲーム開始
    startGame();
  </script>
</body>
</html>
