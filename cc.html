    if (!haptic) return Promise.resolve();

        let result = fn();

        return Promise.resolve();
    } catch {

}

        const baseDelay = 1000;

        setTimeout(() => {

let startX = 0;

let lastX = 0;

let wrapperWidth = 340;
let maxOffset = 340 - 56 - 4;

function updateSizes() {
    knobWidth = knob.offsetWidth;
    wrapperWidth = wrapper.offsetWidth;
    maxOffset = wrapperWidth - knobWidth - 4;

window.addEventListener("resize", updateSizes);
updateSizes();

function setKnobPos(x) {
    knob.style.left = `${x}px`;
    inner.style.width = `${72 + x}px`;
    const progress = x / maxOffset;
    label.style.opacity = `${1 - progress}`;
    
    const blurAmount = progress * 20;
    mainContent.style.filter = `blur(${blurAmount}px)`;

    if (slideToCloseOverlay) {
        slideToCloseOverlay.style.transition = 'none';
        slideToCloseOverlay.style.opacity = progress;
    }

function knobActive(val) {
    if (val) knob.classList.add("active");
    else knob.classList.remove("active");
}

knob.addEventListener("touchstart", e => {
    if (e.touches && e.touches.length > 0) knobDragStart(e.touches[0].clientX);

knob.addEventListener("mousedown", e => {

});

function knobDragStart(clientX) {
    updateSizes();
    const nowLeft = parseFloat(knob.style.left) || 0;
    if (nowLeft > 10) return;
    
    isDragging = true;
    startX = clientX;
    knobX = 0;
    lastX = 0;
    knob.style.transition = "none";
    inner.style.transition = "none";
    knobActive(true);
    selectionHaptic();
    requestAnimationFrame(updateKnob);

function updateKnob() {
    if (!isDragging) return;
    setKnobPos(knobX);
    requestAnimationFrame(updateKnob);
}

    if (!isDragging) return;
    const clientX = e.touches[0].clientX;
    let dx = clientX - startX;
    if (dx < 0) dx = 0;
    knobX = Math.max(0, Math.min(dx, maxOffset));
    
    if (Math.abs(knobX - lastX) > 3) {

        lastX = knobX;
    }

window.addEventListener("mousemove", e => {
    if (!isDragging) return;
    let dx = e.clientX - startX;
    if (dx < 0) dx = 0;
    knobX = Math.max(0, Math.min(dx, maxOffset));
});

        slideToCloseOverlay.style.opacity = 0;
    }

    if (!isDragging) return;
    isDragging = false;
    knobActive(false);
    impactHaptic();

    if (knobX >= maxOffset * 0.88) {
        onSlideComplete();

const suggestionPopup = document.getElementById('suggestion-popup');
const suggestionPopupClose = document.getElementById('suggestion-popup-close');
const suggestionSuccessOverlay = document.getElementById('suggestion-success-overlay');

// Back navigation fix
window.addEventListener('DOMContentLoaded', () => {
    sessionStorage.removeItem('showSuggestionForm');

    const showSuggestionForm = sessionStorage.getItem('showSuggestionForm');
    if (showSuggestionForm === 'true') {
        sessionStorage.removeItem('showSuggestionForm');
        
        mainContentShown = true;
        thanksOverlay.style.display = 'none';
        mainContent.classList.add('active');
        mainContent.style.filter = 'blur(20px)';
        
        const slideUpElements = document.querySelectorAll('.slide-up');
        slideUpElements.forEach(el => el.classList.add('animate'));
        
        sliderContainer.classList.add('active');
        wrapper.classList.add("fade-out");
        
        setTimeout(() => {
            dynamicIslandContainer.classList.add('active');
            island.classList.remove('closing');
        }, 300);
    }
});

// Character count ring logic
const MAX_CHARS = 300;
const radius = progressRing.r.baseVal.value;
const circumference = radius * 2 * Math.PI;

progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
progressRing.style.strokeDashoffset = circumference;

function setProgress(percent) {
    const offset = circumference - percent * circumference;
    progressRing.style.strokeDashoffset = offset;
}

suggestionInput.addEventListener('input', () => {
    const value = suggestionInput.value;
    const count = value.length;

    charCountText.textContent = count;

    let progress = count / MAX_CHARS;
    if (progress > 1) progress = 1;
    setProgress(progress);

    if (count > MAX_CHARS) {
        submitBtn.disabled = true;
        ringContainer.classList.add('limit-exceeded');
        validationMessage.textContent = `${MAX_CHARS}字を超えています`;
        validationMessage.classList.add('show');
    } else {
        ringContainer.classList.remove('limit-exceeded');
        validationMessage.classList.remove('show');
        if (count > 0) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
});

suggestionPopup.addEventListener('click', (e) => {
    if (e.target.id !== 'suggestion-popup-close' && !suggestionPopupClose.contains(e.target)) {
        confirmHaptic();
    }
});

suggestionPopupClose.addEventListener('click', () => {
    confirmHaptic();
    suggestionPopup.classList.add('closing');
});

suggestionSuccessOverlay.addEventListener('click', (e) => {
    selectionHaptic();
    spawnTapDots(e.clientX, e.clientY, 'white', 40, document.getElementById('suggestion-thanks-dots'));
});


// Hide validation message when input is focused
suggestionInput.addEventListener('focus', () => {
    if (suggestionInput.value.length <= MAX_CHARS) {
        validationMessage.classList.remove('show');
    }
});

const encode = (data) => {
    return Object.keys(data)
        .map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key]))
        .join("&");
}

submitBtn.addEventListener('click', () => {
    confirmHaptic();
    const value = suggestionInput.value.trim();
    
    if (value.length === 0) {
        validationMessage.textContent = '何か入力して';
        validationMessage.classList.add('show');
        return;
    }
    
    if (value.length > MAX_CHARS) return;
    
    // --- Netlify Form Submission ---
    fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: encode({
            "form-name": "suggestion",
            "message": value
        })
    }).catch(error => console.error("Form submission error:", error));

    // --- UI Transition ---
    successHaptic();
    
    island.classList.add('closing');
    setTimeout(() => dynamicIslandContainer.classList.remove('active'), 400);

    const suggestionSuccessText = document.getElementById('suggestion-success-text');
    const suggestionCheck = document.getElementById('suggestion-check');
    
    suggestionSuccessOverlay.style.visibility = 'visible';
    suggestionSuccessOverlay.style.opacity = 1;
    
    setTimeout(() => {
        suggestionCheck.classList.add('show');
        suggestionCheck.classList.add('animate');
        suggestionSuccessText.classList.add('animate');
        spawnSuggestionDots();
    }, 500);
});

writeSuggestionBtn.addEventListener('click', () => {
    staggeredErrorHaptic();
    dynamicIslandContainer.classList.add('active');
    island.classList.remove('closing');
    suggestionPopup.classList.add('closing');
});

closeBtn.addEventListener('click', () => {
    confirmHaptic();
    island.classList.add('closing');
    setTimeout(() => {
        dynamicIslandContainer.classList.remove('active');
    }, 400);
});

successCloseBtn.addEventListener('click', () => {
    confirmHaptic();
    
    sessionStorage.setItem('showSuggestionForm', 'true');
    
    successScreen.classList.add('slide-down-out');
    mainContent.classList.add('slide-up-out');
    
    setTimeout(() => {
        successScreen.classList.remove('active');
        successScreen.classList.remove('slide-down-out');
        mainContent.classList.remove('slide-up-out');
        dynamicIslandContainer.classList.add('active');
        island.classList.remove('closing');
    }, 800);
});

// Dynamic Island Tag Selection Logic
const tagOptionsContainer = document.getElementById('tagOptions');
const selectionIndicator = document.getElementById('selectionIndicator');
const tagButtons = document.querySelectorAll('.tag-btn');

function updateTagSelection(activeButton) {
    tagButtons.forEach(btn => btn.classList.remove('active'));
    activeButton.classList.add('active');
    
    const buttonRect = activeButton.getBoundingClientRect();
    const containerRect = tagOptionsContainer.getBoundingClientRect();
    const relativeLeft = buttonRect.left - containerRect.left + (buttonRect.width / 2);
    
    selectionIndicator.style.width = `${buttonRect.width}px`;
    selectionIndicator.style.left = `${relativeLeft}px`;
    
    staggeredErrorHaptic();
}

tagButtons.forEach(button => {
    button.addEventListener('click', () => {
        updateTagSelection(button);
    });
});

const initialActiveButton = document.querySelector('.tag-btn.active');
if (initialActiveButton) {
    setTimeout(() => {
        updateTagSelection(initialActiveButton);
    }, 100);
}

</script>
</body>
</html>
