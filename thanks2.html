}

.selection-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    box-shadow: 0 0 2px #00000012;
    transform: translate(-50%, -50%);
    height: 40px;
    background: rgb(255 255 255 / 80%);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 23px;
    border: 1px solid rgba(0, 0, 0, 0.08);
    transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1), left 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    z-index: 1;
    pointer-events: none;
}

.tag-options {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    z-index: 2;
    justify-content: center;
}

.tag-btn {
    background: transparent;
    border: none;
    color: rgba(0, 0, 0, 0.5);
    padding: 12px 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    flex-shrink: 0;
    transition: all 0.3s ease;
    transform: scale(0.9);
    opacity: 0.6;
    border-radius: 23px;
    white-space: nowrap;
    position: relative;
}

.tag-btn.active {
    color: rgba(0, 0, 0, 0.9);
    transform: scale(1);
    opacity: 1;
}

.input-section {
    background: rgba(0, 0, 0, 0.04);
    border-radius: 25px;
    padding: 15px 20px;
    display: flex;
    align-items: center;
        margin-bottom:-37px;
    gap: 8px;
    animation: slideUpFade 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.8s backwards;
}

.input-field {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    font-size: 18px;
    color: #333;
    font-weight: 500;
    -webkit-user-select: text;
    user-select: text;
}

.input-field::placeholder {
    color: #999;
}

.submit-btn {
    width: 40px;
    height: 40px;
    background: #1a1a1a;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.submit-btn:hover:not(:disabled) {
    transform: scale(1.05);
    background: #2a2a2a;
}

.submit-btn:active:not(:disabled) {
    transform: scale(0.95);
}

.submit-btn:disabled {
    background: #d0d0d0;
    cursor: not-allowed;
    opacity: 0.5;
}

.submit-btn:disabled .checkmark {
    color: #888;
}

.checkmark {
    color: white;
    font-size: 20px;
    font-weight: bold;
}

.validation-message {
    font-size: 13px;
    color: #ff3b30;
    margin-top: 10px;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.validation-message.show {
    opacity: 1;
}

#slide-to-close-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    z-index: 2050;
    transition: opacity 0.5s cubic-bezier(.62,0,.4,1);
}

/* Character Count Ring */
.ring-container {
    position: relative;
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    flex-shrink: 0;
}

.progress-ring {
    transform: rotate(-90deg); /* Start from the top */
}

.progress-ring__circle-bg {
    stroke: rgba(0, 0, 0, 0.08);
}

.progress-ring__circle {
    stroke: #0071e3;
    stroke-linecap: round;
    transition: stroke-dashoffset 0.2s ease-out, stroke 0.2s ease-out;
}

.ring-container.limit-exceeded .progress-ring__circle {
    stroke: #ff3b30; /* Red for error */
}

.char-count {
    position: absolute;
    font-size: 11px;
    font-weight: 600;
    color: #333;
    font-family: "SF Pro Text", sans-serif;
}

/* Suggestion Success Screen */
#suggestion-success-overlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 60px;
    z-index: 4000;
    opacity: 0;

    visibility: hidden;
    transition: all 0.5s cubic-bezier(.62,0,.4,1);
    cursor: pointer;
}

#suggestion-success-text {
    color: #fff;
    font-size: 32px;
        margin-top:55px;
    font-weight: 700;
    text-shadow: 0 5px 18px rgba(0,0,0,.55);
    text-align: center;
    line-height: 1.4;
    margin-bottom:-223px;
}

<body>

<!-- Netlify Hidden Form -->
<form name="suggestion" netlify netlify-honeypot="bot-field" hidden>
  <textarea name="message"></textarea>
</form>

<!-- Dynamic Island Container -->
<div id="dynamicIslandContainer" class="active">
    <div class="dynamic-island" id="dynamicIsland">
        <!-- Swipe Indicator -->
        <div class="swipe-indicator"></div>

        <!-- Header -->
        <div class="header">
            <span class="emoji-eyes"></span>
            <h2 class="title">書いて田中に提案</h2>
            <p class="subtitle">改善点があったら教えて</p>
            <p class="description">おすすめの提案・タップで追加</p>
        </div>

        <!-- Tag Selection -->
        <div class="tag-selection-container">
            <div class="selection-indicator" id="selectionIndicator"></div>
            <div class="tag-options" id="tagOptions">
                <button class="tag-btn active" data-tag="購買の混雑">購買の混雑</button>
                <button class="tag-btn" data-tag="自習&講習">自習&講習</button>
                <button class="tag-btn" data-tag="自販機の種類">自販機の種類</button>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" class="input-field" id="suggestionInput" placeholder="ここに入力しよう" maxlength="300">
            <div class="ring-container">
                <svg class="progress-ring" width="36" height="36" viewBox="0 0 36 36">
                    <circle class="progress-ring__circle-bg" stroke-width="3" fill="transparent" r="16" cx="18" cy="18"/>
                    <circle class="progress-ring__circle" stroke-width="3" fill="transparent" r="16" cx="18" cy="18"/>
                </svg>
                <span class="char-count">0</span>
            </div>
            <button class="submit-btn" id="submitBtn" disabled>
                <span class="checkmark">✓</span>
            </button>
        </div>
        
        <!-- Validation Message -->
        <div class="validation-message" id="validationMessage">何か入力して</div>
    </div>
</div>

<!-- Suggestion Success Overlay -->
<div id="suggestion-success-overlay">
    <svg id="suggestion-check" viewBox="0 0 52 52">
        <path d="M14 27 L22 35 L38 17"/>
    </svg>
    <div id="suggestion-success-text" class="slide-up">提案を書いてくれて<br>ありがとう。</div>
    <div id="suggestion-thanks-dots"></div>
</div>


<!-- Slide-to-close Overlay -->
<div id="slide-to-close-overlay"></div>

<script type="module">
// Import haptics if available
let haptic = null;
try {
    const module = await import("https://esm.sh/ios-haptics");
    haptic = module.haptic;
} catch (e) {
    console.log("Haptics not available");
}

const tapDotsContainer = document.getElementById('tap-dots');

// Haptic functions
function doHaptic(fn) {
    if (!haptic) return Promise.resolve();
    try {
        let result = fn();
        if (result && typeof result.then === "function") return result;
        return Promise.resolve();
    } catch {
        return Promise.resolve();
    }
}

function selectionHaptic() {
    doHaptic(() => haptic.selection());
}

function successHaptic() {
    for (let i = 0; i < 3; i++) {
        setTimeout(() => doHaptic(() => haptic.notification("success")), i * 100);
    }
}

function staggeredErrorHaptic() {
    doHaptic(() => {
        haptic.error();
        const baseDelay = 1000;
        const rapidDelay = 40;
        for (let i = 0; i < 6; i++) {
          setTimeout(() => doHaptic(() => haptic.error()), baseDelay + i * rapidDelay);
        }
    });
}

// Spawn dots from tap position
function spawnTapDots(x, y, color = 'white', n = 40, container = tapDotsContainer) {
    if (!container) return;
    
    const W = window.innerWidth;
    const H = window.innerHeight;
    const rainbowColors = ['#ff4757', '#ffa502', '#feca57', '#2ed573', '#1e90ff', '#7d5fff', '#ff6b81'];

    for (let i = 0; i < n; i++) {
        const dot = document.createElement('div');
        dot.className = color === 'blue' ? 'dot dot-blue' : 'dot';

        const size = Math.random() < 0.8 
            ? (Math.random() * 4 + 3) 
            : (Math.random() * 8 + 5);

        const startX = x + (Math.random() * 40 - 20);
        const startY = y + (Math.random() * 40 - 20);

        const angle = Math.random() * Math.PI * 2;
        const distance = 80 + Math.random() * 300;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.left = `${startX}px`;
        dot.style.top = `${startY}px`;
        dot.style.setProperty('--tx', `${endX}px`);
        dot.style.setProperty('--ty', `${endY}px`);
        dot.style.animationDelay = `${Math.random() * 0.15}s`;
        
        if (color === 'rainbow') {
            const randomColor = rainbowColors[Math.floor(Math.random() * rainbowColors.length)];
            dot.style.background = randomColor;
            dot.style.boxShadow = `0 2px 8px rgba(0,0,0,.3), 0 0 10px ${randomColor}`;
        }
        
        container.appendChild(dot);
        
        setTimeout(() => {
            if (dot.parentNode) {
                dot.parentNode.removeChild(dot);
            }
        }, 1800);
    }
    
    selectionHaptic();
}

function spawnSuggestionDots(n = 250) {
    const container = document.getElementById('suggestion-thanks-dots');
    if (!container) return;
    
    const W = window.innerWidth;
    const H = window.innerHeight;
    container.innerHTML = '';

    for (let i = 0; i < n; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot dot-blue';

        const size = Math.random() < 0.8 
            ? (Math.random() * 3 + 2) 
            : (Math.random() * 6 + 4);

        const centerX = W / 2;
        const centerY = H / 2;
        const startX = centerX + (Math.random() * 160 - 80);
        const startY = centerY + (Math.random() * 160 - 80);

        const angle = Math.random() * Math.PI * 2;
        const distance = 120 + Math.random() * Math.max(W, H) * 0.6;
        const endX = Math.cos(angle) * distance;
        const endY = Math.sin(angle) * distance;

        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.left = `${startX}px`;
        dot.style.top = `${startY}px`;
        dot.style.setProperty('--tx', `${endX}px`);
        dot.style.setProperty('--ty', `${endY}px`);
        dot.style.animationDelay = `${Math.random() * 0.25}s`;
        
        container.appendChild(dot);
    }
}

// Dynamic Island Popup Logic
const dynamicIslandContainer = document.getElementById('dynamicIslandContainer');
const island = document.getElementById('dynamicIsland');
const submitBtn = document.getElementById('submitBtn');
const suggestionInput = document.getElementById('suggestionInput');
const validationMessage = document.getElementById('validationMessage');
const ringContainer = document.querySelector('.ring-container');
const progressRing = document.querySelector('.progress-ring__circle');
const charCountText = document.querySelector('.char-count');
const suggestionSuccessOverlay = document.getElementById('suggestion-success-overlay');


document.addEventListener('DOMContentLoaded', () => {
    dynamicIslandContainer.classList.add('active');
    island.classList.remove('closing');
});

// Character count ring logic
const MAX_CHARS = 300;
const radius = progressRing.r.baseVal.value;
const circumference = radius * 2 * Math.PI;

progressRing.style.strokeDasharray = `${circumference} ${circumference}`;
progressRing.style.strokeDashoffset = circumference;

function setProgress(percent) {
    const offset = circumference - percent * circumference;
    progressRing.style.strokeDashoffset = offset;
}

suggestionInput.addEventListener('input', () => {
    const value = suggestionInput.value;
    const count = value.length;

    charCountText.textContent = count;

    let progress = count / MAX_CHARS;
    if (progress > 1) progress = 1;
    setProgress(progress);

    if (count > MAX_CHARS) {
        submitBtn.disabled = true;
        ringContainer.classList.add('limit-exceeded');
        validationMessage.textContent = `${MAX_CHARS}字を超えています`;
        validationMessage.classList.add('show');
    } else {
        ringContainer.classList.remove('limit-exceeded');
        validationMessage.classList.remove('show');
        if (count > 0) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
});

suggestionSuccessOverlay.addEventListener('click', (e) => {
    selectionHaptic();
    spawnTapDots(e.clientX, e.clientY, 'white', 40, document.getElementById('suggestion-thanks-dots'));
});


// Hide validation message when input is focused
suggestionInput.addEventListener('focus', () => {
    if (suggestionInput.value.length <= MAX_CHARS) {
        validationMessage.classList.remove('show');
    }
});

const encode = (data) => {
    return Object.keys(data)
        .map(key => encodeURIComponent(key) + "=" + encodeURIComponent(data[key]))
        .join("&");
}

submitBtn.addEventListener('click', () => {
    staggeredErrorHaptic();
    const value = suggestionInput.value.trim();
    
    if (value.length === 0) {
        validationMessage.textContent = '何か入力して';
        validationMessage.classList.add('show');
        return;
    }
    
    if (value.length > MAX_CHARS) return;
    
    // --- Netlify Form Submission ---
    fetch("/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: encode({
            "form-name": "suggestion",
            "message": value
        })
    }).catch(error => console.error("Form submission error:", error));

    // --- UI Transition ---
    successHaptic();
    
    island.classList.add('closing');
    setTimeout(() => dynamicIslandContainer.classList.remove('active'), 400);

    const suggestionSuccessText = document.getElementById('suggestion-success-text');
    const suggestionCheck = document.getElementById('suggestion-check');
    
    suggestionSuccessOverlay.style.visibility = 'visible';
    suggestionSuccessOverlay.style.opacity = 1;
    
    setTimeout(() => {
        suggestionCheck.classList.add('show');
        suggestionCheck.classList.add('animate');
        suggestionSuccessText.classList.add('animate');
        spawnSuggestionDots();
    }, 500);
});

// Dynamic Island Tag Selection Logic
const tagOptionsContainer = document.getElementById('tagOptions');
const selectionIndicator = document.getElementById('selectionIndicator');
const tagButtons = document.querySelectorAll('.tag-btn');

function updateTagSelection(activeButton) {
    tagButtons.forEach(btn => btn.classList.remove('active'));
    activeButton.classList.add('active');
    
    const buttonRect = activeButton.getBoundingClientRect();
    const containerRect = tagOptionsContainer.getBoundingClientRect();
    const relativeLeft = buttonRect.left - containerRect.left + (buttonRect.width / 2);
    
    selectionIndicator.style.width = `${buttonRect.width}px`;
    selectionIndicator.style.left = `${relativeLeft}px`;
    
    staggeredErrorHaptic();
}

tagButtons.forEach(button => {
    button.addEventListener('click', () => {
        updateTagSelection(button);
    });
});

const initialActiveButton = document.querySelector('.tag-btn.active');
if (initialActiveButton) {
    setTimeout(() => {
        updateTagSelection(initialActiveButton);
    }, 100);
}

</script>
</body>
