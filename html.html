<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>GPT-2 ブラウザチャット</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    h2   { text-align: center; }
    #chat { max-width:600px; margin:1rem auto; height:60vh; overflow-y:auto; }
    .msg { padding:8px; border-radius:4px; margin:4px 0; max-width:80%; }
    .user { background:#e0f7ff; margin-left:auto; text-align:right; }
    .bot  { background:#f0f0f0; margin-right:auto; text-align:left;  }
    #input { width:75%; padding:8px; }
    #send  { padding:8px 16px; }
  </style>
</head>
<body>

  <h2>GPT-2 ブラウザチャット</h2>
  <div id="chat"></div>
  <div style="text-align:center;margin-top:8px;">
    <input  id="input" placeholder="メッセージを入力…" />
    <button id="send">送信</button>
  </div>

  <!-- Transformers.js 本体 -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.2.2/dist/transformers.min.js"></script>
  <script>
    let generator;

    // チャット欄に自動でスクロール
    function scrollBottom() {
      const c = document.getElementById('chat');
      c.scrollTop = c.scrollHeight;
    }

    // ユーザーメッセージを追加
    function addUser(text) {
      const d = document.createElement('div');
      d.className = 'msg user';
      d.textContent = text;
      document.getElementById('chat').append(d);
      scrollBottom();
    }

    // Bot メッセージを追加
    function addBot(text) {
      const d = document.createElement('div');
      d.className = 'msg bot';
      d.textContent = text;
      document.getElementById('chat').append(d);
      scrollBottom();
    }

    // 直前の Bot メッセージを更新
    function updateLastBot(text) {
      const bots = document.querySelectorAll('#chat .bot');
      if (!bots.length) return;
      bots[bots.length - 1].textContent = text;
      scrollBottom();
    }

    // ページ読み込み後にモデルをロード
    window.addEventListener('load', async () => {
      addBot('モデルをロード中…初回は大容量ダウンロードになります');
      // ← ここで CDN から gpt2 を直接取得
      generator = await transformers.pipeline('text-generation', 'gpt2');
      addBot('準備完了！話しかけてください');
    });

    // 送信ボタンクリック時の処理
    document.getElementById('send').addEventListener('click', async () => {
      const inp = document.getElementById('input');
      const text = inp.value.trim();
      if (!text || !generator) return;
      addUser(text);
      inp.value = '';
      addBot('生成中…');
      // 生成
      const [res] = await generator(text, { max_length: 80 });
      updateLastBot(res.generated_text);
    });
  </script>
</body>
</html>
