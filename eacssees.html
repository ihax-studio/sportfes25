<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ロック画面風UI</title>
<link rel="stylesheet" href="map.css">
</head>
<body>
  <!-- カーテン -->
  <div class="curtain"></div>

  <!-- 閉じるボタン -->
  <div class="close-button"></div>

  <!-- 戻るボタン -->
  <button class="back-button"><span class="back-text">←</span></button>

  <!-- マップと行き方案内 -->
  <div id="map-container" class="fade-up">
<iframe
  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1872.722223878165!2d139.7912023480273!3d35.7368078110341!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188e60b7192b6d%3A0x969690ab293cf8af!2z5p2x5Lqs6YO956uL6I2S5bed5bel56eR6auY562J5a2m5qCh!5e0!3m2!1sja!2sjp!4v1748657862196!5m2!1sja!2sjp"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade">
</iframe>


    <div id="access-info" class="fade-up" style="animation-delay: 0.3s;">
 <h2>To Arakawa Technical High School</h2>
<ul>
  <li>・About a 15-minute walk from JR "Minami-Senju Station"</li>
  <hr>
  <li>・About an 8-minute walk from Toden "Arakawa-kuyakushomae"</li>
  <hr>
  <li>・Also close to Senju-Ohashi</li>
  <hr>
  <li>・If taking the bus, get off at "Minami-Senju Baseball Field"</li>
</ul>

    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const curtain = document.querySelector('.curtain');
      const closeButton = document.querySelector('.close-button');
      const backButton = document.querySelector('.back-button');

      // 初回カーテンドロップ
      requestAnimationFrame(() => {
        curtain.classList.add('drop');
      });

      // 閉じるボタンをフェードイン
      setTimeout(() => {
        closeButton.classList.add('visible');
      }, 100);

      // 閉じるボタンを押したらカーテンを上げてリダイレクト
      closeButton.addEventListener('click', () => {
        curtain.classList.add('open');
        setTimeout(() => {
          window.location.href = 'en.html';
        }, 500); // カーテンアップ 0.5秒後に遷移
      });

      // 戻るボタンをフェードイン
      setTimeout(() => {
        backButton.classList.add('show');
      }, 500);

      // 戻るボタンを押したらカーテンを上げてリダイレクト
      backButton.addEventListener('click', () => {
        curtain.classList.add('open');
        setTimeout(() => {
          window.location.href = 'en.html';
        }, 500); // カーテンアップ 0.5秒後に遷移
      });

      // レイアウト調整
      adjustLayout();
    });

    window.addEventListener('resize', adjustLayout);

    function adjustLayout() {
      const mapContainer = document.getElementById('map-container');
      const accessInfo = document.getElementById('access-info');

      if (window.innerWidth <= 968) {
        // スマホ・タブレット：縦並び
        mapContainer.style.flexDirection = 'column';
        accessInfo.style.marginTop = '24px';
        accessInfo.style.marginLeft = '0';
      } else {
        // PC：横並び
        mapContainer.style.flexDirection = 'row';
        accessInfo.style.marginTop = '0';
        accessInfo.style.marginLeft = '30px';
      }
    }
  </script>
</body>
</html>
