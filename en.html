<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sports Festival Countdown (Beta)</title>
  <link rel="stylesheet" href="estyles.css">
  <style>
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }

    .show {
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body id="body">
  <div class="curtainUp" id="curtain"></div>

  <h1>Sports Festival</h1>
  <div id="countdown" class="large-text"></div>
  <div id="time" class="large-text" style="display: none;"></div>

  <div class="btn-container" id="btnContainer">
    <a href="#" class="btn" onclick="handleClick('./html.png')"><img src="./ehtml.png" alt="HTML" /></a>
    <a href="#" class="btn" onclick="handleClick('./py.png')"><img src="./epy.png" alt="Python" /></a>
    <a href="#" class="btn" onclick="handleClick('./css.png')"><img src="./ecss.png" alt="CSS" /></a>
    <a href="#" class="btn" onclick="handleClick('./js.png')"><img src="./ejs.png" alt="JS" /></a>
    <a href="#" class="btn" onclick="handleClick('./txt.png')"><img src="./etxt.png" alt="Text" /></a>
    <a href="#" class="btn" onclick="handleClick('./json.png')"><img src="./ejson.png" alt="JSON" /></a>
    <a href="index.html" class="btn" onclick="handleClick('./jp.png')"><img src="./jp.png" alt="日本語" /></a>
  </div>

  <a href="egame.html" class="start-button" id="startButton" style="display: none;">Start</a>
  <button class="back-button" id="backButton" style="display: none;"><span class="back-text">←</span></button>

  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      location.href = 'en.html';
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btnContainer = document.getElementById("btnContainer");
      setTimeout(() => {
        btnContainer.style.transition = 'transform 0.88s ease';
        btnContainer.style.transform = 'translate(-50%, -50%) translateY(0)';
      }, 220);
    });

    function handleClick(imgSrc) {
      const body = document.getElementById("body");
      const btnContainer = document.getElementById("btnContainer");
      const startButton = document.getElementById("startButton");
      const backButton = document.getElementById("backButton");

      body.style.transition = 'background-color 0.4s ease';
      btnContainer.style.transition = 'transform 0.55s ease';
      btnContainer.style.transform = 'translate(-50%, -50%) translateY(440px)';

      if (imgSrc === './html.png') {
        body.style.backgroundColor = 'black';
        setTimeout(() => { window.location.href = 'ehtml.html'; }, 400);
      } else if (imgSrc === './py.png') {
        body.style.backgroundColor = 'black';
        setTimeout(() => { window.location.href = 'https://www.metro.ed.jp/arakawakoka-h/'; }, 500);
      } else {
        if (imgSrc === './txt.png') {
          body.style.backgroundColor = 'skyblue';
          setTimeout(() => { window.location.href = 'eshare.html'; }, 400);
        } else if (imgSrc === './css.png') {
          body.style.backgroundColor = 'white';
          setTimeout(() => { window.location.href = 'eac.html'; }, 400);
        } else if (imgSrc === './js.png') {
          body.style.backgroundColor = 'white';
          setTimeout(() => { window.location.href = 'eacssees.html'; }, 400);
        } else {
          body.style.backgroundColor = 'white';
        }

        setTimeout(() => {
          body.style.transition = 'background 0.3s ease';
          body.style.backgroundColor = 'skyblue';
          body.style.background = `
            radial-gradient(at 46% 54%, rgb(182, 250, 232) 0px, transparent 50%),
            radial-gradient(at 30% 94%, rgb(88, 80, 247) 0px, transparent 50%),
            radial-gradient(at 90% 5%, rgb(182, 198, 255) 0px, transparent 50%),
            radial-gradient(at 24% 60%, rgb(90, 186, 246) 0px, transparent 50%),
            radial-gradient(at 64% 7%, rgb(255, 51, 204) 0px, transparent 50%),
            radial-gradient(at 63% 5%, rgb(169, 234, 189) 0px, transparent 50%)`;
        }, 880);

        if (imgSrc === './json.png') {
          setTimeout(() => {
            startButton.style.display = 'inline-block';
            startButton.offsetHeight;
            startButton.classList.add('fade-in');

            backButton.style.display = 'inline-block';
            backButton.offsetHeight;
            backButton.classList.add('show');
          }, 700);
        }
      }
    }
  </script>

  <script>
    const countdownEl = document.getElementById('countdown');
    const timeEl = document.getElementById('time');
    const h2 = document.querySelector('h2');

    function updateCountdownOrClock() {
      const now = new Date();
      const eventDate = new Date('2025-06-05T00:00:00');
      const timeDiff = eventDate - now;

      if (timeDiff > 0) {
        const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
        countdownEl.textContent = `${daysLeft} day${daysLeft === 1 ? '' : 's'}`;
      } else {
        countdownEl.style.transition = 'opacity 0.3s ease';
        h2.style.transition = 'opacity 0.3s ease';
        countdownEl.style.opacity = 0;
        h2.style.opacity = 0;

        setTimeout(() => {
          countdownEl.style.display = 'none';
          h2.style.display = 'none';
          timeEl.style.display = 'block';
          timeEl.style.opacity = 0;
          updateClock();
          timeEl.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            timeEl.style.opacity = 1;
          }, 10);
        }, 300);
      }
    }

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      timeEl.textContent = `${hours}:${minutes}`;
    }

    updateCountdownOrClock();
    setInterval(() => {
      const now = new Date();
      const eventDate = new Date('2025-06-05T00:00:00');
      if (now >= eventDate) {
        updateClock();
      } else {
        updateCountdownOrClock();
      }
    }, 60000);

    setTimeout(() => {
      if (new Date() >= new Date('2025-06-05T00:00:00')) {
        updateClock();
      }
    }, 1000);
  </script>
  <script>
  window.addEventListener("DOMContentLoaded", () => {
    const buttons = document.querySelectorAll("button");

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        if (navigator.vibrate) {
          navigator.vibrate([50]); // Vibrate
        }
      }, { passive: true }); // Use passive for performance
    });
  });
  </script>
<script>
if (performance && performance.navigation && performance.navigation.type === 2) {
  // 旧API(Chrome/Edge/Firefoxの戻る)対応
  location.reload(true);
} else if (window.performance && window.performance.getEntriesByType) {
  // 新しいAPIの履歴キャッシュ（bfcache）対応
  window.addEventListener("pageshow", function(event) {
    if (event.persisted) {
      location.reload();
    }
  });
}
</script>

</body>
</html>
